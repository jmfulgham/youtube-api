<!DOCTYPE html>
<html lang="en">

  <head>
    <title>YouTube Search</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>

<header role="banner"><h1 class="display-1 jumbotron jumbotron-fluid 
	bg-dark text-light">Search YouTube University</h1></header>
  
  <body>
  	<!-- title and search block -->
    <div class="searchbox">
      <form action='#' class="YouTube-search">
       <label for="query"><h3 class="mx-auto">Search YouTube Below</h3></label>
        <br>
        <input type="text" class="searchingFor">
        <button type="submit" class="search btn btn-danger">Search</button>
      </form>
    </div>

<!-- Formatted search results -->
	<div class="formatted-results mx-auto bg-light invisible" style="width:500px;">
        <h2>Search Results</h2>
        <div class="theresults">
        </div>
        <div>
      <button type="button" class="next btn btn-danger mx-auto">Next</button>
    </div>
</div>
		
    

<!-- Next button -->
    

<!-- Not sticky and fixed to the bottom -->
<footer role="content info" class="invisible"><div class="credit mx-auto" style="width:200px;">Created by Mone't Fulgham
</div>
</footer>    
  </body>

</html>
